name: lint
inputs:
  checkout:
    required: false
    default: true
    type: boolean
  github-token:
    required: true
    type: string
  cargo-registry-token:
    required: true
    type: string
runs:
  using: composite
  steps:
    - name: (checkout) source code
      if: inputs.checkout == true
      uses: actions/checkout@v2
    - name: (check) conventional commits
      uses: webiny/action-conventional-commits@v1.0.3
    - name: (check) lint
      shell: bash
      run: make lint
