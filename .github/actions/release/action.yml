name: release
inputs:
  github-token:
    required: true
  cargo-registry-token:
    required: true
runs:
  using: composite
  steps:
    - name: (checkout) source code
      uses: actions/checkout@v2
    - name: (setup) environment
      uses: ./.github/actions/shared

    - name: (install) yarn
      shell: bash
      run: yarn
    - name: (install) rustc-dev
      shell: bash
      run: rustup component add rustc-dev
    - name: (install) semantic-release-rust
      shell: bash
      run: cargo install semantic-release-rust --version 1.0.0-alpha.8

    - name: (run) generate release branch name
      id: generate-release-branch-name
      shell: bash
      run: echo "::set-output name=NAME::release/$(date +%s)"

    - name: (run) set to bump-up mode
      shell: bash
      run: mv -v ".releaserc_bump_up.json" ".releaserc.json"

    - name: (run) bump-up
      id: bump-up
      shell: bash
      run: |
        yarn run semantic-release

        [[ -f ".VERSION" ]] && {
          # bump up
          semantic-release-rust prepare "$(cat .VERSION)"

          # set outputs
          echo "::set-output name=VERSION::$(cat .VERSION)"

          # clean up
          rm -fv ".VERSION"
        } || :

    - name: (run) clean up
      shell: bash
      run: mv -v ".releaserc.json" ".releaserc_bump_up.json"

    - name: (run) create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ inputs.github-token }}
        commit-message: chore(release): bump up to ${{ steps.bump-up.outputs.VERSION }}
        committer: ${{ github.actor }} [bot] <${{ github.actor }}@users.noreply.github.com>
        branch: ${{ steps.generate-release-branch-name.outputs.NAME }}
        branch-suffix: random
        delete-branch: true
        title: [release] Bump up to ${{ steps.bump-up.outputs.VERSION }}
        body: [release] Bump up to ${{ steps.bump-up.outputs.VERSION }}
        labels: release
